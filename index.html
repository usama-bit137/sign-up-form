<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="banner-parent">
            <img src="background.jpg" class="bg">
            <div class="banner"><img src="odin-lined.png" class="odin">Llama Studios</div>
        </div>
        
        <div class="form">
                <div class="intro-text">
                This is not a real online service! You know you need to do something
                like this in your life to help you realise your deepest dreams. 
                </br>Sign up <em>now</em> to get started. 
                <p>You know you want to.</p>
                </div>

            <fieldset id="sign-up">
                <p class="lets">Let's do this!</p>
                <div>
                <label for="first-name">*FIRST NAME</label>
                </div>
                <input type= "text" id="first-name" required>
                
                <div>
                <label for="first-name">*LAST NAME</label>
                </div>
                <input type= "text" id="last-name" required>

                <div>
                <label for="email">*EMAIL</label>
                </div>
                <input type= "text" id="email" required>

                <div>
                <label for="phone">*PHONE</label>
                </div>
                <input type= "text" id="phone" required>
                
                <div>
                <label for="password">*PASSWORD</label>
                </div>
                <input type= "password" id="password" minlegth="5" required>
                
                <div>
                <label for="confirm-password">*CONFIRM PASSWORD</label>
                </div>
                <input type= "password" id="confirm-password" minlength= "5" required>
                
            </fieldset>
            </br>
            <div class="button">
            <button class="create">Create Account</button></br>
            </div>
            </br>
            <div class="login">Already have an account? <a href ='#' class ="link">Login</a></div>

        </div>
    </div>
